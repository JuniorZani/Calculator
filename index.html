<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Calculator</title>
</head>
<body>
    <section>
        <p id="title">K√ÅSSIO</p>
    
    
        <div id="result">
            <input type="text" name="res" id="res" readonly>
        </div>

        <div id="pad">
            <input class="border-button number" type="button" value='9' onclick='submitNumbers(numberState, value)'>
            <input class="top-button number" type="button" value='8' onclick='submitNumbers(numberState, value)'>
            <input class="top-button number" type="button" value='7' onclick='submitNumbers(numberState, value)'>
            
            <input class="top-button operators" type="button" id='+' value='+' onclick='opSelect(value)'>
            
            <input class="border-button number" type="button" value='6' onclick='submitNumbers(numberState, value)'>
            <input class="number" type="button" value='5' onclick='submitNumbers(numberState, value)'>
            <input class="number" type="button" value='4' onclick='submitNumbers(numberState, value)'>
            
            <input class="operators" type="button" id="-" value='-' onclick='opSelect(value)'>
            
            <input class="border-button number" type="button" value='3' onclick='submitNumbers(numberState, value)'>
            <input class="number" type="button" value='2' onclick='submitNumbers(numberState, value)'>
            <input class="number" type="button" value='1' onclick='submitNumbers(numberState, value)'>

            <input class="operators" type='button' id='x' value='x' onclick='opSelect(value)'>
            
            <input class="border-button number" type="button" value='0' onclick='submitNumbers(numberState, value)'>
            <input class="operators" type="button" id='CE' value='CE' onclick='clearEcho()'>
            <input class="operators" type="button" id="=" value='=' onclick='calculate()'>

            <input class="operators" type="button" id="/" value='/' onclick='opSelect(value)'>
        </div>
    </section>
</body>
<script src="calculator.js"></script>
</html>
